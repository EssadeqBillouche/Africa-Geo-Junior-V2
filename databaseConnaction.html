<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4" id="mainContent" style="display: none;">
        <!-- Header with Search and Admin Info -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." id="searchInput" onkeyup="searchTables()">
                    <button class="btn btn-outline-secondary" type="button">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <div class="d-flex align-items-center justify-content-end">
                    <div class="me-3">
                        <span class="d-inline-block bg-primary rounded-circle" style="width: 32px; height: 32px;">
                            <span class="text-white d-flex align-items-center justify-content-center h-100" id="adminInitial">A</span>
                        </span>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <span id="adminName">Admin</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rest of the existing content -->
        [Previous content from tabs to end of body remains exactly the same]
    </div>

    <script>
        // Add these new functions at the beginning of the script section

        // Show login modal on page load
        document.addEventListener('DOMContentLoaded', () => {
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            loginModal.show();
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation - in real app, use proper authentication
            if (username === 'admin' && password === 'admin') {
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('adminName').textContent = username;
                document.getElementById('adminInitial').textContent = username[0].toUpperCase();
            } else {
                alert('Invalid credentials');
            }
        }

        function logout() {
            location.reload();
        }

        function searchTables() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const tables = ['continentList', 'countryList', 'cityList'];
            
            tables.forEach(tableId => {
                const rows = document.getElementById(tableId).getElementsByTagName('tr');
                
                for (const row of rows) {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchText) ? '' : 'none';
                }
            });
        }

        let currentRow = null;
        const continentModal = new bootstrap.Modal(document.getElementById('continentModal'));
        const countryModal = new bootstrap.Modal(document.getElementById('countryModal'));
        const cityModal = new bootstrap.Modal(document.getElementById('cityModal'));

        // Common delete function
        function deleteItem(btn) {
            if(confirm('Are you sure you want to delete this item?')) {
                btn.closest('tr').remove();
                updateDropdowns();
            }
        }

        // Update all dropdowns with current data
        function updateDropdowns() {
            // Update continent dropdown in country form
            const continentSelect = document.getElementById('countryContinent');
            continentSelect.innerHTML = '<option value="">Select Continent</option>';
            document.querySelectorAll('#continentList tr').forEach(row => {
                const continentName = row.cells[0].textContent;
                continentSelect.innerHTML += `<option>${continentName}</option>`;
            });

            // Update country dropdown in city form
            const countrySelect = document.getElementById('cityCountry');
            countrySelect.innerHTML = '<option value="">Select Country</option>';
            document.querySelectorAll('#countryList tr').forEach(row => {
                const countryName = row.cells[0].textContent;
                countrySelect.innerHTML += `<option>${countryName}</option>`;
            });
        }

        // Continent functions
        function showContinentModal() {
            currentRow = null;
            document.getElementById('continentForm').reset();
            continentModal.show();
        }

        function editContinent(btn) {
            currentRow = btn.closest('tr');
            document.getElementById('continentName').value = currentRow.cells[0].textContent;
            continentModal.show();
        }

        function saveContinent() {
            const name = document.getElementById('continentName').value;
            
            if (!name) {
                alert('Please fill all fields');
                return;
            }

            if (currentRow) {
                currentRow.cells[0].textContent = name;
            } else {
                const newRow = document.getElementById('continentList').insertRow();
                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" onclick="editContinent(this)">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem(this)">Delete</button>
                    </td>
                `;
            }

            updateDropdowns();
            document.getElementById('continentForm').reset();
            currentRow = null;
            continentModal.hide();
        }

        // Country functions
        function showCountryModal() {
            currentRow = null;
            document.getElementById('countryForm').reset();
            updateDropdowns();
            countryModal.show();
        }

        function editCountry(btn) {
            currentRow = btn.closest('tr');
            document.getElementById('countryName').value = currentRow.cells[0].textContent;
            document.getElementById('countryCode').value = currentRow.cells[1].textContent;
            document.getElementById('countryContinent').value = currentRow.cells[2].textContent;
            countryModal.show();
        }

        function saveCountry() {
            const name = document.getElementById('countryName').value;
            const code = document.getElementById('countryCode').value;
            const continent = document.getElementById('countryContinent').value;

            if (!name || !code || !continent) {
                alert('Please fill all fields');
                return;
            }

            if (currentRow) {
                currentRow.cells[0].textContent = name;
                currentRow.cells[1].textContent = code;
                currentRow.cells[2].textContent = continent;
            } else {
                const newRow = document.getElementById('countryList').insertRow();
                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${code}</td>
                    <td>${continent}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" onclick="editCountry(this)">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem(this)">Delete</button>
                    </td>
                `;
            }

            updateDropdowns();
            document.getElementById('countryForm').reset();
            currentRow = null;
            countryModal.hide();
        }

        // City functions
        function showCityModal() {
            currentRow = null;
            document.getElementById('cityForm').reset();
            updateDropdowns();
            cityModal.show();
        }

        function editCity(btn) {
            currentRow = btn.closest('tr');
            document.getElementById('cityName').value = currentRow.cells[0].textContent;
            document.getElementById('cityCountry').value = currentRow.cells[1].textContent;
            document.getElementById('cityPopulation').value = currentRow.cells[2].textContent;
            cityModal.show();
        }

        function saveCity() {
            const name = document.getElementById('cityName').value;
            const country = document.getElementById('cityCountry').value;
            const population = document.getElementById('cityPopulation').value;

            if (!name || !country || !population) {
                alert('Please fill all fields');
                return;
            }

            if (currentRow) {
                currentRow.cells[0].textContent = name;
                currentRow.cells[1].textContent = country;
                currentRow.cells[2].textContent = population;
            } else {
                const newRow = document.getElementById('cityList').insertRow();
                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${country}</td>
                    <td>${population}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" onclick="editCity(this)">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem(this)">Delete</button>
                    </td>
                `;
            }

            document.getElementById('cityForm').reset();
            currentRow = null;
            cityModal.hide();
        }

        // Initialize dropdowns
        updateDropdowns();
    </script>
</body>
</html>
